# if given, will override the device setting in gym. 
env: 
  numEnvs: 64 #4096
  envSpacing: 5
  episodeLength: 300
  isFlagrun: False
  enableDebugVis: False
  
  pdControl: False
  powerScale: 1.0
  controlFrequencyInv: 1 # 30 Hz
  stateInit: "Random" # "Start" "Default" "Hybrid" "Random"
  hybridInitProb: 0.5

  localRootObs: False # Since for the setup we estimate with S frame
  keyBodies: ["right_hand", "left_hand", "right_foot", "left_foot"]
  contactBodies: ["right_foot", "left_foot"]
  terminationHeight: 0.15
  enableEarlyTermination: True

  asset:
    assetRoot: "ase/data/assets"
    assetFileName: "mjcf/amp_humanoid_vrh.xml"

  plane:
    staticFriction: 1.0
    dynamicFriction: 1.0
    restitution: 0.0

sim:
  substeps: 2
  physx:
    num_threads: 4
    solver_type: 1  # 0: pgs, 1: tgs
    num_position_iterations: 4
    num_velocity_iterations: 0
    contact_offset: 0.02
    rest_offset: 0.0
    bounce_threshold_velocity: 0.2
    max_depenetration_velocity: 10.0
    default_buffer_size_multiplier: 10.0

  flex:
    num_inner_iterations: 10
    warm_start: 0.25
