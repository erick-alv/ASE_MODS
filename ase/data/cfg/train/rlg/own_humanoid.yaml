params:
  seed: -1

  algo:
    name: common #a2c_continuous #common

  model:
    name: continuous_a2c_logstd

  network:
    name: common #common #actor_critic
    separate: True #True. What does this parameter?: When true different MLP for the actor and critic are created. Other one single MLP for both

    space:
      continuous:
        mu_activation: None
        sigma_activation: None
        mu_init:
          name: default
        sigma_init:
          name: const_initializer
          val: -2.9
        fixed_sigma: True
        learn_sigma: False

    mlp:
      units: [1024, 512]
      activation: relu
      d2rl: False

      initializer:
        name: default
      regularizer:
        name: None

  load_checkpoint: False

  config:
    name: HumanoidImitation
    env_name: rlgpu
    multi_gpu: False
    ppo: True
    mixed_precision: False #TODO ? according to isaacGymEnvs True
    normalize_input: True
    normalize_value: True
    reward_shaper:
      scale_value: 1 #TODO ? according to isaacGymEnvs 0.01
    normalize_advantage: True
    gamma: 0.99
    tau: 0.95
    learning_rate: 2e-5
    lr_schedule: constant #TODO ? according to isaacGymEnvs adaptive
    score_to_win: 20000
    max_epochs: 10000
    save_best_after: 50
    save_frequency: 50
    print_stats: True
    grad_norm: 1.0
    entropy_coef: 0.0
    truncate_grads: False
    ppo: True
    e_clip: 0.2
    horizon_length: 32
    minibatch_size: 8 #2048 #16384 todo once trained in better machine use the whole space
    mini_epochs: 6
    critic_coef: 5
    clip_value: False #TODO ? according to isaacGymEnvs True
    seq_len: 4
    bounds_loss_coef: 10 #TODO ? according to isaacGymEnvs 0.0001